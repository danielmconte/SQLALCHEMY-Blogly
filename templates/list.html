{%extends 'base.html' %}
{% block title%}All Users{%endblock%}
{% block content %}
<ul>
    {%for user in users%}
        <!-- <img src="{{user.image_url}}"> Works, but Too Big! And not needed on this page, anyway-->
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        <!-- <li><a href="/{{user.id}}">{{user.name}}</a></li> -->
    {%endfor%}
</ul>
<form action='/users/new'>
    <button>Add User</button>
</form>
{% endblock %}
